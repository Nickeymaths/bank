version: "2"
sql:
- schema: "db/migration/"
  queries: "db/query/"
  engine: "postgresql"
  database:
    uri: postgres://root:123456@localhost/bank?sslmode=disable
  gen:
    go: 
      package: "db"
      out: "db/sqlc"
      sql_package: "pgx/v5"
      overrides:
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
        - db_type: "timestamptz"
          go_type: "time.Time"
        - column: "sessions.expires_at"
          go_type: "time.Time"

      emit_exact_table_names: false
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: true
      emit_empty_slices: true
